<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vivarch · MOE Needs Survey</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Vivarch MOE Teachers’ Needs Survey</h1>
      <p>Please help us understand your school’s priorities so we can tailor meaningful programmes.</p>
      <p class="disclaimer">Your responses will be kept confidential and used only for programme planning (PDPA compliant).</p>
    </header>

    <form id="surveyForm">
      <!-- Teacher Info -->
      <section>
        <label>Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>School</label>
        <input type="text" name="school" required />

        <label>Role</label>
        <select name="role" id="roleSelect" required>
          <option value="">Select</option>
          <option>Subject Teacher</option>
          <option>HOD</option>
          <option>Year Head</option>
          <option>Discipline Master</option>
          <option>Senior Teacher</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="roleOther" name="role_other" placeholder="Please specify" style="display:none;" />

        <label>Subject Area(s)</label>
        <input type="text" name="subjects" placeholder="e.g. Science, English" />
      </section>

      <!-- Needs Assessment -->
      <section>
        <label>Priority Areas (choose all that apply)</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="priority" value="STEM & Innovation"> STEM & Innovation</label>
          <label><input type="checkbox" name="priority" value="Arts & Culture"> Arts & Culture</label>
          <label><input type="checkbox" name="priority" value="Student Leadership"> Student Leadership</label>
          <label><input type="checkbox" name="priority" value="Well-being & Resilience"> Well-being & Resilience</label>
          <label><input type="checkbox" name="priority" value="Environmental Sustainability"> Environmental Sustainability</label>
          <label><input type="checkbox" id="priorityOtherChk" name="priority" value="Others"> Others</label>
        </div>
        <input type="text" id="priorityOther" name="priority_other" placeholder="Please specify" style="display:none;" />

        <label>Challenges your school is facing</label>
        <input type="text" name="challenges" placeholder="e.g. Student engagement, workload" />

        <label>Student Levels</label>
        <input type="text" name="levels" placeholder="e.g. Primary, Lower Sec" />
      </section>

      <!-- Programme Preferences -->
      <section>
        <label>Preferred Programme Formats</label>
        <input type="text" name="formats" placeholder="e.g. Workshops, Camps, Online" />

        <label>Ideal Duration</label>
        <select name="duration">
          <option value="">Select</option>
          <option>1–2 hours</option>
          <option>Half-day</option>
          <option>Full-day</option>
          <option>Multi-session</option>
        </select>

        <label>Group Size</label>
        <select name="groupSize">
          <option value="">Select</option>
          <option>&lt;30</option>
          <option>30–100</option>
          <option>&gt;100</option>
        </select>
      </section>

      <!-- Open Input -->
      <section>
        <label>If Vivarch could design one programme for your school, what would it focus on?</label>
        <textarea name="focus"></textarea>

        <label>Additional Comments</label>
        <textarea name="comments"></textarea>
      </section>

      <button type="submit" class="submit-btn">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
